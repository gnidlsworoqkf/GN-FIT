    <script>

        // --- STRICT MAPPING ---

                phone: getVal(raw, ['íœ´ëŒ€í°ë²ˆí˜¸', 'ì—°ë½ì²˜', 'ë²ˆí˜¸', 'phone']),

            db.forEach((item, idx) => {

                tr.innerHTML = `

        function chk() {
            const n = document.querySelectorAll('.chk:checked').length;
            const btn = document.getElementById('btn-bulk');
            if (n > 0) btn.classList.add('active'); else btn.classList.remove('active');
        }

        function view(n, p) {

        function stopCalc() { stop = true; document.getElementById('modal').style.display = 'none'; }

            const list = document.querySelectorAll('.chk:checked');
            if (list.length === 0) return;
            if (!confirm(`ì„ íƒí•œ ${list.length}ëª…ì˜ ë³´ê³ ì„œë¥¼ ë‹¤ìš´ë¡œë“œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) return;
