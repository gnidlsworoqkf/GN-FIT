    <style>
        :root {

        /* Stats */
        .stats-row {

        .stat-card {

        .s-info h3 {

            color: #868e96;
        }

        .s-info .val {

            font-weight: 800;
            color: var(--text);
        }

        /* Table */
        .table-container {
            background: var(--card-bg);
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow-x: auto;
        }

        .action-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            align-items: center;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        .btn-bulk {
            background: #2c3e50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            opacity: 0.5;
            pointer-events: none;
            transition: 0.3s;
        }

        .btn-bulk.active {
            opacity: 1;
            pointer-events: all;
        }

        .btn-csv {
            background: #228be6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 900px;
        }

        th {
            text-align: left;
            padding: 15px 10px;
            font-size: 13px;
            color: #adb5bd;
            border-bottom: 2px solid #eee;
            white-space: nowrap;
        }

        td {
            padding: 15px 10px;
            font-size: 14px;
            border-bottom: 1px solid #f8f9fa;
            vertical-align: middle;
        }

        input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--primary);
            cursor: pointer;
        }

        .btn-small {
            background: white;
            border: 1px solid #ddd;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 12px;
        }

        .btn-small:hover {
            background: #f1f3f5;
        }

        /* Type Badge */
        .t-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 700;
            color: #fff;
            display: inline-block;
            width: 60px;
            text-align: center;
        }

        /* Modal */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            justify-content: center;
            align-items: center;
        }

        .modal-box {
            background: white;
            width: 300px;
            padding: 30px;

        }

        .p-bar {
            width: 100%;
            height: 8px;
            background: #eee;
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
        }

        .p-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.2s;
        }
    </style>
</head>

    <div class="table-container">

                <button class="btn-csv" onclick="downloadCSV()">ğŸ“Š ëª…ë‹¨ Excel ë‹¤ìš´ë¡œë“œ</button>
                <button class="btn-bulk" id="btn-bulk" onclick="bulkDownload()">ğŸ“„ ì„ íƒ í•­ëª© PDF ì¼ê´„ ì €ì¥</button>

        <div class="modal-box">
            <h4>PDF ë³´ê³ ì„œ ìƒì„± ì¤‘...</h4>

    <script>
        const URL = "https://script.google.com/macros/s/AKfycbxWJqjwMgbsySFDu2toUnDaoqZb5AVLdtMB0FUjoO1lLpliA3KuoZfGEdUtlUPR4QnI/exec";
        let db = []; // Raw DB
        let processedDB = []; // DB with scores
        let stop = false;

        // SCORING LOGIC DUPLICATED FROM REPORT FOR ADMIN VIEW
        // 6 Categories (Base 1-60 + SJT 81-100) are used for total. 
        // Here we just need TOTAL SCORE for listing.
        // Cap Map 
        const CATS = {
            "C1": { range: [1, 10], sjt: [81, 88] },
            "C2": { range: [11, 20], sjt: [82, 87, 91, 98] },
            "C3": { range: [21, 30], sjt: [84, 93] },
            "C4": { range: [31, 40], sjt: [83, 90, 95, 97] },
            "C5": { range: [41, 50], sjt: [86, 96, 100] },
            "C6": { range: [51, 60], sjt: [85, 89, 94, 99] }
        };

        function calc(u) {
            let totalSum = 0;
            // Cats
            for (const [k, cfg] of Object.entries(CATS)) {
                let p1 = 0, p2 = 0, maxP1 = 0, maxP2 = 0;
                // Part 1
                for (let i = cfg.range[0]; i <= cfg.range[1]; i++) {
                    if (u['Q' + i] == 'A') p1 += 10; maxP1 += 10;
                }
                // Part 2
                for (let q of cfg.sjt) {
                    const b = parseInt(u[`Q${q}_Best`] || 0);
                    const w = parseInt(u[`Q${q}_Worst`] || 0);
                    if (b === 1) p2 += 5; if (b === 3) p2 -= 5;
                    if (w === 2) p2 += 5; if (w === 4) p2 -= 5;
                    maxP2 += 10;
                }
                totalSum += Math.max(0, Math.round(((p1 + p2) / (maxP1 + maxP2)) * 100));
            }
            const finalScore = Math.round(totalSum / 6);

            // Type
            let type = "";
            if (finalScore <= 40) type = "ë³´ì™„í˜•";
            else if (finalScore <= 60) type = "ì ì¬í˜•";
            else if (finalScore <= 80) type = "ì„±ì¥í˜•";
            else type = "ì£¼ë„í˜•";

            // Reliability
            let rel = 0;
            for (let i = 1; i <= 20; i++) if (u['Q' + i] && u['Q' + (60 + i)] && u['Q' + i] === u['Q' + (60 + i)]) rel++;
            const relStr = rel >= 18 ? "High" : (rel >= 14 ? "Mid" : "Low");

            return { s: finalScore, t: type, r: relStr };
        }

        function mapUser(raw) {
            return {
                name: getVal(raw, ['ì„±ëª…', 'ì´ë¦„', 'name']),
                phone: getVal(raw, ['íœ´ëŒ€í°ë²ˆí˜¸', 'ì—°ë½ì²˜', 'ë²ˆí˜¸', 'phone']),
                birth: getVal(raw, ['ìƒë…„ì›”ì¼', 'ìƒë…„', 'birth']),
                date: getVal(raw, ['íƒ€ì„ìŠ¤íƒ¬í”„', 'ì‘ì‹œì¼ì‹œ', 'ì¼ì‹œ', 'timestamp']),
                raw: raw
            };
        }
        function getVal(obj, keys) { for (let k of keys) if (obj[k] != null && obj[k] !== "") return obj[k]; return "-"; }

        async function loadData() {
            try {
                const res = await fetch(URL);
                const json = await res.json();
                db = json.reverse(); // Newest first
                processAndRender();
            } catch (e) { console.error(e); alert("ë°ì´í„° ë¡œë”© ì‹¤íŒ¨"); }
        }

        function processAndRender() {
            processedDB = db.map(raw => {
                const info = mapUser(raw);
                const stats = calc(raw);
                return { ...info, stats };
            });

            // Calc Stats
            const total = processedDB.length;
            const now = new Date().toISOString().split('T')[0];
            const today = processedDB.filter(p => p.date.includes(now)).length;

            let sum = 0;
            processedDB.forEach(p => sum += p.stats.s);
            const avg = total > 0 ? Math.round(sum / total) : 0;

            document.getElementById('cnt-total').innerText = total;
            document.getElementById('cnt-today').innerText = today;
            document.getElementById('avg-score').innerText = avg + "ì ";

            // Render Table
            const tbody = document.getElementById('tbody');
            tbody.innerHTML = "";

            processedDB.forEach((p, idx) => {
                const tr = document.createElement('tr');

                // Colors
                let tCol = "#fab005"; // Yellow
                if (p.stats.t === "ì£¼ë„í˜•") tCol = "#0ca678"; // Green
                if (p.stats.t === "ë³´ì™„í˜•") tCol = "#adb5bd"; // Gray

                let rCol = "black";
                if (p.stats.r === "Low") rCol = "#e03131";

                tr.innerHTML = `
                    <td><input type="checkbox" class="chk" value="${idx}" onchange="chk()"></td>
                    <td><b>${p.name}</b></td>
                    <td>${p.phone}</td>
                    <td><strong style="color:var(--primary); font-size:16px;">${p.stats.s}</strong></td>
                    <td><span class="t-badge" style="background:${tCol}">${p.stats.t}</span></td>
                    <td style="color:${rCol}; font-weight:700;">${p.stats.r}</td>
                    <td>${p.date.split('T')[0]}</td>
                    <td><button class="btn-small" onclick="view('${p.name}','${p.phone}')">ìƒì„¸ë³´ê¸°</button></td>
                `;
                tbody.appendChild(tr);
            });
        }

        function downloadCSV() {
            if (processedDB.length === 0) return;
            // Header
            let csv = "\uFEFFì´ë¦„,ì—°ë½ì²˜,ìƒë…„ì›”ì¼,ì´ì ,ìœ í˜•,ì‹ ë¢°ë„,ì‘ì‹œì¼ì‹œ\n";
            processedDB.forEach(p => {
                csv += `${p.name},${p.phone},${p.birth},${p.stats.s},${p.stats.t},${p.stats.r},${p.date}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `GNFit_ëª…ë‹¨_${new Date().toISOString().slice(0, 10)}.csv`;
            link.click();
        }

        function toggleAll(el) { document.querySelectorAll('.chk').forEach(c => c.checked = el.checked); chk(); }
        function chk() { const n = document.querySelectorAll('.chk:checked').length; const b = document.getElementById('btn-bulk'); if (n > 0) b.classList.add('active'); else b.classList.remove('active'); }
        function view(n, p) { window.location.href = `report.html?name=${encodeURIComponent(n)}&phone=${encodeURIComponent(p)}`; }
        function stopCalc() { stop = true; document.getElementById('modal').style.display = 'none'; }

        async function bulkDownload() {
            const list = document.querySelectorAll('.chk:checked');
            if (list.length === 0) return;
            if (!confirm(`ì„ íƒí•œ ${list.length}ëª…ì˜ ë³´ê³ ì„œë¥¼ ë‹¤ìš´ë¡œë“œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) return;

            stop = false; document.getElementById('modal').style.display = 'flex';
            const frame = document.getElementById('report-frame').contentWindow;

            for (let i = 0; i < list.length; i++) {
                if (stop) break;
                const idx = list[i].value;
                const raw = db[idx]; // Use RAW db index
                const p = processedDB[idx];

                document.getElementById('p-status').innerText = `ìƒì„± ì¤‘: ${p.name} (${i + 1}/${list.length})`;
                document.getElementById('p-fill').style.width = `${((i + 1) / list.length) * 100}%`;

                frame.loadForPrint(raw); // Logic in report
                await new Promise(r => setTimeout(r, 800));

                const el = frame.document.getElementById('report-content');
                const opt = { margin: 0, filename: `${p.name}_${p.birth}_GNFit_ë³´ê³ ì„œ.pdf`, image: { type: 'jpeg', quality: 0.98 }, html2canvas: { scale: 2 }, jsPDF: { unit: 'mm', format: 'a4' } };
                await html2pdf().set(opt).from(el).save();
                await new Promise(r => setTimeout(r, 500));
            }
            document.getElementById('modal').style.display = 'none';
            if (!stop) alert("ì™„ë£Œ!");
        }

        window.onload = loadData;
    </script>
