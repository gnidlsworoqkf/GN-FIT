        <table>

            <div id="p-status" style="font-size:12px; color:#888;">ì¤€ë¹„ ì¤‘...</div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxWJqjwMgbsySFDu2toUnDaoqZb5AVLdtMB0FUjoO1lLpliA3KuoZfGEdUtlUPR4QnI/exec";
        let db = [], processedDB = [], stop = false;

        const CATS = {
            "C1": { r: [1, 10], s: [81, 88] }, "C2": { r: [11, 20], s: [82, 87, 91, 98] },
            "C3": { r: [21, 30], s: [84, 93] }, "C4": { r: [31, 40], s: [83, 90, 95, 97] },
            "C5": { r: [41, 50], s: [86, 96, 100] }, "C6": { r: [51, 60], s: [85, 89, 94, 99] }
        };

        function calc(u) {
            let sum = 0;
            for (let k in CATS) {
                let p1 = 0, max1 = 0, p2 = 0, max2 = 0;
                for (let i = CATS[k].r[0]; i <= CATS[k].r[1]; i++) { if (u['Q' + i] == 'A') p1 += 10; max1 += 10; }
                for (let q of CATS[k].s) {
                    const b = parseInt(u['Q' + q + '_Best'] || 0), w = parseInt(u['Q' + q + '_Worst'] || 0);
                    if (b == 1) p2 += 5; if (b == 3) p2 -= 5; if (w == 2) p2 += 5; if (w == 4) p2 -= 5;
                    max2 += 10;
                }
                sum += Math.max(0, Math.round((p1 + p2) / (max1 + max2) * 100));
            }
            const s = Math.round(sum / 6);
            let t = "ì£¼ë„í˜•"; if (s <= 40) t = "ë³´ì™„í˜•"; else if (s <= 60) t = "ì ì¬í˜•"; else if (s <= 80) t = "ì„±ì¥í˜•";

            let r = 0; for (let i = 1; i <= 20; i++) if (u['Q' + i] && u['Q' + (60 + i)] && u['Q' + i] == u['Q' + (60 + i)]) r++;
            return { s, t, r: r >= 18 ? "High" : (r >= 14 ? "Mid" : "Low") };
        }

        function map(raw) {
            return {
                name: raw['ì„±ëª…'] || raw['ì´ë¦„'] || raw['name'],
                phone: raw['íœ´ëŒ€í°ë²ˆí˜¸'] || raw['ì—°ë½ì²˜'] || raw['phone'],
                birth: raw['ìƒë…„ì›”ì¼'] || raw['ìƒë…„'] || raw['birth'],
                date: raw['íƒ€ì„ìŠ¤íƒ¬í”„'] || raw['ì‘ì‹œì¼ì‹œ'] || raw['timestamp']
            };
        }

        async function loadData() {
            try {
                // Fixed: Use API_URL and redirect: 'follow'
                const res = await fetch(`${API_URL}?type=admin`, { redirect: 'follow' });
                db = (await res.json()).reverse();
                render();
            } catch (e) { console.error(e); alert("ë°ì´í„° ë¡œë”© ì‹¤íŒ¨"); }
        }

        function render() {
            processedDB = db.map(r => ({ ...map(r), stats: calc(r), raw: r }));

            document.getElementById('cnt-total').innerText = processedDB.length;
            document.getElementById('cnt-today').innerText = processedDB.filter(p => p.date.includes(new Date().toISOString().split('T')[0])).length;
            const avg = processedDB.length ? Math.round(processedDB.reduce((a, b) => a + b.stats.s, 0) / processedDB.length) : 0;
            document.getElementById('avg-score').innerText = avg + "ì ";

            const tb = document.getElementById('tbody'); tb.innerHTML = "";
            processedDB.forEach((p, i) => {
                const tr = document.createElement('tr');
                let tc = "#0ca678"; if (p.stats.t == "ë³´ì™„í˜•") tc = "#adb5bd"; if (p.stats.t == "ì ì¬í˜•") tc = "#fab005";
                let rc = "black"; if (p.stats.r == "Low") rc = "#e03131";

                tr.innerHTML = `
                    <td><input type="checkbox" class="chk" value="${i}" onchange="chk()"></td>
                    <td><b>${p.name}</b></td>
                    <td>${p.phone}</td>
                    <td><strong style="color:var(--primary); font-size:16px;">${p.stats.s}</strong></td>
                    <td><span class="t-badge" style="background:${tc}">${p.stats.t}</span></td>
                    <td style="color:${rc}; font-weight:700;">${p.stats.r}</td>
                    <td>${p.date.split('T')[0]}</td>
                    <td><button class="btn-small" onclick="goReport('${p.name}','${p.phone}')">ìƒì„¸ë³´ê¸°</button></td>
                `;
                tb.appendChild(tr);
            });
        }

        function goReport(n, p) { window.open(`report.html?name=${encodeURIComponent(n)}&phone=${encodeURIComponent(p)}`, '_blank'); }
        function chk() { const n = document.querySelectorAll('.chk:checked').length; const b = document.getElementById('btn-bulk'); n > 0 ? b.classList.add('active') : b.classList.remove('active'); }
        function toggleAll(el) { document.querySelectorAll('.chk').forEach(c => c.checked = el.checked); chk(); }

        function downloadCSV() {
            if (!processedDB.length) return;
            let csv = "\uFEFFì´ë¦„,ì—°ë½ì²˜,ìƒë…„ì›”ì¼,ì´ì ,ìœ í˜•,ì‹ ë¢°ë„,ì‘ì‹œì¼ì‹œ\n";
            processedDB.forEach(p => csv += `${p.name},${p.phone},${p.birth},${p.stats.s},${p.stats.t},${p.stats.r},${p.date}\n`);
            const link = document.createElement('a');
            link.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv;charset=utf-8;' }));
            link.download = `GN_Fit_ëª…ë‹¨.csv`;
            link.click();
        }

        async function bulkDownload() {
            const list = document.querySelectorAll('.chk:checked');
            if (!list.length) return;
            if (!confirm(`${list.length}ê±´ì„ ë‹¤ìš´ë¡œë“œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) return;

            stop = false; document.getElementById('modal').style.display = 'flex';
            const frame = document.getElementById('report-frame').contentWindow;

            for (let i = 0; i < list.length; i++) {
                if (stop) break;
                const idx = list[i].value;
                document.getElementById('p-status').innerText = `ì €ì¥ ì¤‘: ${processedDB[idx].name} (${i + 1}/${list.length})`;
                document.getElementById('p-fill').style.width = `${((i + 1) / list.length) * 100}%`;

                frame.loadForPrint(processedDB[idx].raw, db); // Direct inject
                await new Promise(r => setTimeout(r, 800)); // Render wait

                const opt = { margin: 0, filename: `${processedDB[idx].name}_GNFit_Report.pdf`, image: { type: 'jpeg', quality: 0.98 }, html2canvas: { scale: 2 }, jsPDF: { unit: 'mm', format: 'a4' } };
                await html2pdf().set(opt).from(frame.document.getElementById('report-content')).save();
                await new Promise(r => setTimeout(r, 500)); // Cool down
            }
            document.getElementById('modal').style.display = 'none';
            if (!stop) alert("ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.");
        }
        function stopCalc() { stop = true; document.getElementById('modal').style.display = 'none'; }

        window.onload = loadData;
    </script>
